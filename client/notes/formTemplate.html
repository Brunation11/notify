<div class="col-9 note-container">
  <div class="center">
    {{ error }}
  </div>

  <form name="noteForm">
    <div class="center" ng-messages="noteForm.title.$error" ng-if="noteForm.title.$dirty">
      <div ng-message="required">
        <p>Please enter a name for the note</p>
      </div>
    </div>

    <input class="col-12 note-form-field note-form-title" type="text" name="title" placeholder="Title" ng-model-options="{updateOn: 'default blur', debounce: {default: 500, blur: 0}}" ng-model="note.title" required />
    <!-- <textarea class="col-12 note-content-field note-form-field" type="text" name="content" placeholder="" ng-model-options="{updateOn: 'default blur', debounce: {default: 500, blur: 0}}" ng-model="note.content" required /> -->
    <div class="col-12 note-content-field note-form-field" name="content" ng-model-options="{updateOn: 'default blur', debounce: {default: 500, blur: 0}}" ng-model="note.content" required text-angular ng-model="note.content" ></div>
    <input class="btn" ng-click="submitNote()" type="submit" value="Submit" />
  </form>

</div>
